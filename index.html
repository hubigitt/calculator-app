<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/Public/Styles/styles.css" />
        <script src="/Public/Scripts/app.js" defer></script>
        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <section class="app">
            <div class="nav">
                <h1>calc</h1>
                <div class="nav__theme">
                    <h6>THEME</h6>
                    <div class="nav__theme__toggler">
                        <span class="nav__theme__toggler__labels">1 2 3</span>
                        <span class="nav__theme__toggler__slider">
                            <div class="nav__theme__toggler__slider--1"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="output">
                <h3 id="output__number">0</h3>
            </div>
            <div class="keypad">
                <button id="7" class="keypad__button">7</button>
                <button id="8" class="keypad__button">8</button>
                <button id="9" class="keypad__button">9</button>
                <button id="del" class="keypad__button keypad__del-button">
                    DEL
                </button>
                <button id="4" class="keypad__button">4</button>
                <button id="5" class="keypad__button">5</button>
                <button id="6" class="keypad__button">6</button>
                <button id="add" class="keypad__button">+</button>
                <button id="1" class="keypad__button">1</button>
                <button id="2" class="keypad__button">2</button>
                <button id="3" class="keypad__button">3</button>
                <button id="subtract" class="keypad__button">-</button>
                <button id="dot" class="keypad__button">.</button>
                <button id="0" class="keypad__button">0</button>
                <button id="divide" class="keypad__button">/</button>
                <button id="multiply" class="keypad__button">x</button>
                <button id="reset" class="keypad__button keypad__reset-button">
                    RESET
                </button>
                <button
                    id="equals"
                    class="keypad__button keypad__equals-button"
                >
                    =
                </button>
            </div>
        </section>
    </body>
</html>
